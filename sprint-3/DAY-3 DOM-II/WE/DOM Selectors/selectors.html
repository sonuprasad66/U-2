<html>
    <head>
        <title>Practise Selectors</title>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
        <hr/>
        <button id="btn1">Change H1</button>
        <button  id="btn2">Change H3</button>
        <button  id="btn3">Change H5</button>
        <button  id="btn4">Change Green</button>
        <button  id="btn5">Change Red</button>
        <button  id="btn6">Change Blue</button>
       
    </body>
</html>

<script>
    document.querySelector("#btn1").addEventListener("click", changeh1tag)

    function changeh1tag(){
        document.querySelector("h1").style.color="red"
    }

    document.querySelector("#btn2").addEventListener("click", changecalltag)

    function changecalltag(){
      var arr =  document.querySelectorAll("h3")
       for(var i=0; i<arr.length; i++)
       {
           arr[i].style.color="green";
       }
    }

    document.querySelector("#btn3").addEventListener("click", changeh5)

    function changeh5(){
       var arr= document.querySelectorAll("h5")
            for(var i=0; i<arr.length; i++)
            {
                arr[i].style.color="blue"
            }
    }

    document.querySelector("#btn4").addEventListener("click", changeclass)

     var arr = document.querySelectorAll(".green")
     function changeclass(){
         for(var i=0; i<arr.length; i++)
         {
             arr[i].style.color="green"
         }
     }

     document.querySelector("#btn6").addEventListener("click", changec)

var arr = document.querySelectorAll(".blue")
function changec(){
    for(var i=0; i<arr.length; i++)
    {
        arr[i].style.color="blue"
    }
}

document.querySelector("#btn5").addEventListener("click", changecl)

var arr = document.querySelectorAll(".red")
function changecl(){
    for(var i=0; i<arr.length; i++)
    {
        arr[i].style.color="red"
    }
}



</script>
