<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" placeholder="Enter Age" id="input">
    <button onclick="checkage()">Submit</button>
    <p id="print">Show Result Here</p>
   
</body>
</html>

<script>
 function checkage(){
    var age = document.getElementById("input").value;
    if(age>18)
    {
        document.getElementById("print").innerText=("You can drive in India!");
    }
    else if(age<18)
    {
        document.getElementById("print").innerText=("You can't drive in India");
    }
    else{
        document.getElementById("print").innerText=("You are just old enough to drive in India!");
    }
}
</script>
