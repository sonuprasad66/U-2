<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marraiage Age Validation.</title>
</head>
<body>
    <input type="date" placeholder="Enter DOB" id="input">
    <select id="gender">
        <option value="">SELECT GENDER</option>
        <option value="Male">M</option>
        <option value="Female">F</option>
    </select>
    <button onClick="date()">SUBMIT</button>
    <hr>
    <h2 id="Result">Show Result Here.</h2>


</body>
</html>

<script>
function date(){
   var age = document.getElementById("input").value;
   if(age<=20-04-2004)
   {
    document.getElementById("Result").innerText="He/She Get Married"
   }

   else(age>20-04-2004)
   {
    document.getElementById("Result").innerText="He/She Get Not Married"
   }
   console.log(age)
}
</script>
