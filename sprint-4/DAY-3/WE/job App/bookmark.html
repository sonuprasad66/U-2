<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admitted</title>
    <link rel="stylesheet" href="commonStyles.css" />
  </head>
<style>
.deletetext{
  color: red;
  cursor: pointer;
}

</style>
  <body>
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="applied.html">Applied Jobs</a></div>
      <div><a href="bookmark.html">Bookmarks</a></div>
    </div>
    <main>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Job Applied</th>
            <th>Salary</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="body"></tbody>
      </table>
    </main>
  </body>
  <script>
    //you need to code here

    var bookmarkarr= JSON.parse(localStorage.getItem("bookmark"))

    displaydata(bookmarkarr);
    function displaydata(data){
      data.forEach(function(elem,index){
        var tr = document.createElement("tr")

        var td1 = document.createElement("td")
        td1.innerText=elem.persionname

        var td2 = document.createElement("td")
        td2.innerText=elem.persionemail

        var td3 = document.createElement("td")
        td3.innerText=elem.persionrole

        var td4 = document.createElement("td")
        td4.innerText=elem.persionsalary;

        var td5 = document.createElement("td")
        td5.innerText="Delete"
        td5.setAttribute("class","deletetext")
        td5.addEventListener("click", function(){
          deleteitem(elem,index)
        })
        

        tr.append(td1,td2,td3,td4,td5)

        document.querySelector("tbody").append(tr);


      });
    }
     function deleteitem(elem,index){
       bookmarkarr.splice(index,1)
       localStorage.setItem("bookmark", JSON.stringify(bookmarkarr))
      window.location.reload();
      
     

     }

  </script>
</html>
