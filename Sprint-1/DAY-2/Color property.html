<!DOCTYPE html>
<html>
    <head>
        <title>
            Color Property..
        </title>
    </head>
<body>
    <h1 style="color:red; background-color:pink">I am heading 1</h1>

    <!-- rgb-> 0 to 255 = 255*255*255 -->
    <h2 style="color:rgb(255,121,0)">I am heading 2</h2>
    
    <!-- hex code by default -->
    <p style="color: #FF0A00">I am paragraph</p>

      <!-- font size property -->
      <p style="font-size: 50px">i am paragraph 2</p>
</body>
</html>
