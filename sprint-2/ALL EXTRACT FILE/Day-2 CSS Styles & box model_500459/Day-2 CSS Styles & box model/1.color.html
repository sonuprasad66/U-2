<!DOCTYPE html>
<html>
  <head>
    <title>Colors</title>
  </head>
  <body>
    <h1 style="color: red;background-color:pink">I am heading 1</h1>

    <p style="color: green;background-color:yellow" >I am paragraph</p>
      <!-- rgb-0 to 255 = 255*255*255 -->
    <h2 style="color:rgb(255,121,0)">I am heading 2</h2>
      <!-- hex code by default -->
    <h3 style="color:#FF0A00">I am heading 3</h3>

    <p style="font-size:16px">I am para 2</p>
  </body>
</html>

<!-- each and every tag will have common attribute - style -->
